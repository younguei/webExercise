<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用typeof查看数据类型</title>
	<script type="text/javascript">
		window.onload = function(){
			alert(typeof 12345);
			alert(typeof "abc");
			alert(typeof document);
		}
	</script>
</head>
<body>
	<div class="box">
		<pre>
			&lt;script type="text/javascript"&gt;
				alert(typeof 12345);
				alert(typeof "abc");
				alert(typeof document);
			&lt;/script&gt;
		</pre>
	</div>
	<div class="note">
		<p>1. pre标签表示计算机的源代码 pre元素中的文本通常会保留空格和换行符</p>
	</div>
</body>
</html>
