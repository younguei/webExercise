<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面加载后累加，自加1</title>
	<style type="text/css" media="screen">
		.box{
			width:30px;
			font-size: 20px;
			line-height: 30px;
			height: 30px;
			margin: 10px auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var box = document.getElementsByTagName("div")[0];
			var num =  1;
			box.innerText = num;
			function updateNum(){
				num++;
				box.innerText = num;
			}
			setInterval(updateNum,1000);
		}
	</script>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
