<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用parseInt解析数字，并求和</title>
	<style type="text/css" media="screen">
		.box{
			width:400px;
			margin:10px auto;
			text-align: center;
		}
		input{
			width:50px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var num1 = document.getElementById("num1");
			var num2 = document.getElementById("num2");
			var result = document.getElementsByTagName("span")[0];
			var btn = document.getElementsByTagName("button")[0];
			btn.onclick = function(){
				result.innerText = parseInt(num1.value) + parseInt(num2.value);
			}


		}
	</script>
</head>
<body>
	<div class="box">
		<input type="text" name="" id="num1">
		+
		<input type="text" name="" id="num2">
		=
		<span>?</span>
		<button type="button">求和</button>
	</div>
</body>
</html>
