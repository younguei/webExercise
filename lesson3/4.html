<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入两个数字，比较大小</title>
	<style type="text/css" media="screen">
		.box{
			width:500px;
			text-align: center;
			margin:10px auto;
		}
		input{
			width:50px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var num1 = document.getElementById("num1");
			var num2 = document.getElementById("num2");
			var btn = document.getElementsByTagName("button")[0];
			var show = document.getElementsByTagName("span")[0];
			btn.onclick = function(){
				if(!num1.value || !num2.value){
					show.innerText = "请输入要比较的数字";
				}else{
					show.innerText = parseInt(num1.value)>parseInt(num2.value)?num1.value:num2.value;
				}
				
			}
			num1.onkeyup =function(){
				num1.value = num1.value.replace(/[\D]/,"");
			}
			num2.onkeyup =function(){
				num2.value = num2.value.replace(/[\D]/,"");
			}
		}
	</script>
</head>
<body>
	<div class="box">
		<input type="text" name="" id="num1"> vs
		<input type="text" name="" id="num2">
		<button type="button">最大的数是</button>
		<span>?</span>
	</div>
	<div class="note">
		<p>1. onkeyup事件 过滤输入框文本内容</p>
	</div>
</body>
</html>
